version: '3.8'

services:
  db:
    image: postgres:15-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: prototype
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d prototype"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
